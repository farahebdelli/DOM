        <button class="heart-btn" onclick="toggleLike(this)">❤️</button>
        <button class="delete-btn" onclick="deleteItem(this)">Delete</button>
        <span class="item-price"> $30</span>
    </div>


    <div class="total-price">Total: $0</div>
</div>

<script>
    function updateQuantity(button, action) {
    const cartItem = button.parentElement;
    const quantityElement = cartItem.querySelector('.quantity');
    const itemPrice = parseFloat(cartItem.getAttribute('data-price'));

    let quantity = parseInt(quantityElement.textContent);

    if (action === 'increase') {
        quantity++;
    } else if (action === 'decrease' && quantity > 0) {
        quantity--;
    }

    quantityElement.textContent = quantity;

    updateTotalPrice();
}

function deleteItem(button) {
    const cartItem = button.parentElement;
    cartItem.remove();

    updateTotalPrice();
}

function toggleLike(button) {
    button.classList.toggle('liked');
}

function updateTotalPrice() {
    const cartItems = document.querySelectorAll('.cart-item');
    let totalPrice = 0;

    cartItems.forEach(item => {
        const quantity = parseInt(item.querySelector('.quantity').textContent);
        const itemPrice = parseFloat(item.getAttribute('data-price'));
        totalPrice += quantity * itemPrice;
    });

    const totalElement = document.querySelector('.total-price');
    totalElement.textContent = 'Total: $' + totalPrice.toFixed(2);
}

</script>
</body>
</html>
